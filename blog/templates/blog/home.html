{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
   <div class="col-sm-10">
       <h3 class="text-white my-5">Home Page</h3>
       
       {% for post in posts %}
         
       
         
       <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">

          <h1 class="display-4">Welcome to FaceTalk</h1>
          <h3>The Number one social media site of Bangladesh</h3>
          <p class="lead">Make friendship with millions</p>
          <h1>{{post.title}}</h1>
          <p>{{post.desc}}</p>

          

        </div>

      </div>
      {% endfor %}
   </div>         
{% endblock content %}
